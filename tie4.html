  <script>
    // Mobile hamburger toggle for tie pages
    (function() {
      var toggle = document.querySelector('.menu-toggle');
      var menu = document.getElementById('mobile-menu');
      if (!toggle || !menu) return;

      function closeMenu() {
        menu.classList.remove('open');
        toggle.classList.remove('open');
        toggle.setAttribute('aria-expanded', 'false');
        try { toggle.blur(); } catch (e) {}
      }
      function openMenu() {
        menu.classList.add('open');
        toggle.classList.add('open');
        toggle.setAttribute('aria-expanded', 'true');
      }
      function toggleMenu() {
        if (menu.classList.contains('open')) closeMenu(); else openMenu();
      }
      toggle.addEventListener('click', function(e) {
        e.stopPropagation();
        toggleMenu();
      });
      document.addEventListener('click', function(e) {
        if (!menu.contains(e.target) && !toggle.contains(e.target)) {
          closeMenu();
        }
      });
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') closeMenu();
      });
    })();
  </script>

  <script>
    // Image Carousel functionality
    let currentSlideIndex = 0;
    const slides = document.querySelectorAll('.carousel-slide');
    const dots = document.querySelectorAll('.carousel-dot');
    const track = document.getElementById('carousel-track');

    function updateCarousel() {
      track.style.transform = `translateX(-${currentSlideIndex * 100}%)`;
      
      // Update active dot
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentSlideIndex);
      });
    }

    function changeSlide(direction) {
      currentSlideIndex += direction;
      
      if (currentSlideIndex >= slides.length) {
        currentSlideIndex = 0;
      } else if (currentSlideIndex < 0) {
        currentSlideIndex = slides.length - 1;
      }
      
      updateCarousel();
    }

    function currentSlide(index) {
      currentSlideIndex = index - 1;
      updateCarousel();
    }

    // Touch/swipe support for mobile (iOS-friendly across browsers)
    let startX = 0;
    let lastX = 0;
    let isDragging = false;
    let hasMoved = false;
    const SWIPE_THRESHOLD = 40;
    const LOCK_THRESHOLD = 8;

    track.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      lastX = startX;
      isDragging = true;
      hasMoved = false;
    }, { passive: true });

    track.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const x = e.touches[0].clientX;
      const deltaX = x - startX;
      lastX = x;
      if (Math.abs(deltaX) > LOCK_THRESHOLD) {
        hasMoved = true;
        e.preventDefault();
      }
    }, { passive: false });

    track.addEventListener('touchend', (e) => {
      if (!isDragging) return;
      isDragging = false;
      const endX = e.changedTouches && e.changedTouches.length ? e.changedTouches[0].clientX : lastX;
      const diffX = startX - endX;
      if (hasMoved && Math.abs(diffX) > SWIPE_THRESHOLD) {
        if (diffX > 0) changeSlide(1); else changeSlide(-1);
      }
      hasMoved = false;
    }, { passive: true });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        changeSlide(-1);
      } else if (e.key === 'ArrowRight') {
        changeSlide(1);
      }
    });
  </script>
