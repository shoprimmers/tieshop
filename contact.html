  <script>
    // Mobile hamburger toggle
    (function() {
      var toggle = document.querySelector('.menu-toggle');
      var menu = document.getElementById('mobile-menu');
      if (!toggle || !menu) return;

      function closeMenu() {
        menu.classList.remove('open');
        toggle.classList.remove('open');
        toggle.setAttribute('aria-expanded', 'false');
        try { toggle.blur(); } catch (e) {}
      }
      function openMenu() {
        menu.classList.add('open');
        toggle.classList.add('open');
        toggle.setAttribute('aria-expanded', 'true');
      }
      function toggleMenu() {
        if (menu.classList.contains('open')) closeMenu(); else openMenu();
      }
      toggle.addEventListener('click', function(e) {
        e.stopPropagation();
        toggleMenu();
      });
      document.addEventListener('click', function(e) {
        if (!menu.contains(e.target) && !toggle.contains(e.target)) {
          closeMenu();
        }
      });
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') closeMenu();
      });
    })();
  </script>

  <script>
    // Control preheader visibility: show only when header is shrunk and at very top,
    // and offset the header by the preheader height to avoid overlap
    (function(){
      var pre = document.getElementById('preheader');
      var header = document.getElementById('site-header');
      if(!pre || !header) return;

      function applyPreheaderVisibility(){
        var isShrunk = header.classList.contains('shrunk');
        var atTop = (window.scrollY || window.pageYOffset || 0) === 0;
        var show = isShrunk && atTop;
        if(show){
          pre.classList.add('preheader--visible');
          pre.setAttribute('aria-hidden','false');
          try {
            var h = pre.getBoundingClientRect().height || 0;
            header.style.top = h ? (h + 'px') : '0px';
            document.documentElement.classList.add('preheader-visible');
            document.documentElement.style.setProperty('--preheader-height', h + 'px');
          } catch(e) { /* no-op */ }
        } else {
          pre.classList.remove('preheader--visible');
          pre.setAttribute('aria-hidden','true');
          header.style.top = '';
          document.documentElement.classList.remove('preheader-visible');
          document.documentElement.style.removeProperty('--preheader-height');
        }
      }

      function onHeaderShrunk(){ applyPreheaderVisibility(); }

      window.addEventListener('load', applyPreheaderVisibility);
      document.addEventListener('DOMContentLoaded', applyPreheaderVisibility);
      window.addEventListener('scroll', function(){ applyPreheaderVisibility(); }, {passive:true});
      window.addEventListener('resize', function(){ applyPreheaderVisibility(); }, {passive:true});

      try {
        var originalAdd = header.classList.add.bind(header.classList);
        header.classList.add = function(){ originalAdd.apply(header.classList, arguments); onHeaderShrunk(); };
        var originalRemove = header.classList.remove.bind(header.classList);
        header.classList.remove = function(){ originalRemove.apply(header.classList, arguments); onHeaderShrunk(); };
      } catch(e) { /* no-op */ }
    })();
  </script>
