    /* Contact page adopts the site's white theme and inherits global top padding
       reserved for the fixed preheader + header (don't override body padding). */
    body {
      background: #ffffff;
      color: var(--brand-blue);
      font-family: var(--font-sans);
      margin: 0;
      /* No padding override here — let global CSS provide padding-top for bars */
    }
    .contact-title {
      font-size: 2em;
      margin: 0;
      color: var(--brand-blue);
      letter-spacing: 1px;
    }
    .contact-container {
      max-width: 460px;
      margin: 40px auto;
      background: #ffffff;
      border: 1px solid #e6e9ef;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      padding: 28px 22px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .contact-info {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 1.05em;
      color: var(--brand-blue);
    }
    .contact-info i {
      font-size: 1.2em;
      color: var(--brand-blue);
    }
    .contact-label {
      font-weight: 700;
      color: var(--brand-blue);
      min-width: 90px;
    }
    .contact-name {
      text-align: center;
      font-size: 1.15em;
      margin-bottom: 10px;
      color: var(--brand-blue);
      font-weight: bold;
      letter-spacing: 1px;
    }
    .contact-container a {
      color: var(--brand-blue);
      text-decoration: none;
      font-weight: 600;
    }
    .contact-container a:hover { text-decoration: underline; }

    .back-actions {
      text-align: center;
      margin: 10px 0 26px;
    }
    .back-actions .back-link-inline {
      color: var(--brand-blue);
      text-decoration: none;
      font-weight: 600;
    }
    .back-actions .back-link-inline:hover { text-decoration: underline; }
    /* Avoid duplicate WhatsApp buttons on contact page (keep floating on desktop) */
    .contact-page .back-actions .whatsapp-inline { display: none; }
    @media (max-width: 600px) {
      .contact-container {
        max-width: 93vw;
        padding: 18px 5vw;
      }
      .contact-header .logo {
        width: 90px;
      }
    }
    .menu-drawer {
      position: fixed;
      top: 0;
      left: -100%;
      width: 260px;
      height: 100%;
      background: #fff;
      box-shadow: 4px 0 12px rgba(0,0,0,0.2);
      transition: left 0.3s ease;
      z-index: 9999;
      padding: 20px;
    }
    .menu-drawer.open {
      left: 0;
    }
    .drawer-nav {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center; /* horizontally centered */
      justify-content: flex-start;
      gap: 16px;
      text-align: center;
    }
    .drawer-nav a {
      font-size: 1.2em;
      color: var(--brand-blue);
      text-decoration: none;
      font-weight: bold;
    }
    .drawer-nav a:hover { text-decoration: underline; }

    .close-drawer {

      top: 16px;
      right: 16px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 28px;
      line-height: 1;
      padding: 0;
      color: var(--brand-blue);
    }
    .close-drawer:hover {
      color: #000;
    }
  </style>

  <script>
    // Drawer toggle logic
    (function() {
      var toggle = document.querySelector('.menu-toggle');
      var drawer = document.getElementById('menu-drawer');
      if (!toggle || !drawer) return;
      var closeBtn = drawer.querySelector('.close-drawer');

      toggle.addEventListener('click', function(e) {
        e.preventDefault();
        drawer.classList.add('open');
      });
      closeBtn.addEventListener('click', function() {
        drawer.classList.remove('open');
      });
      document.addEventListener('click', function(e) {
        if (!drawer.contains(e.target) && !toggle.contains(e.target)) {
          drawer.classList.remove('open');
        }
      });
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') drawer.classList.remove('open');
      });
    })();

    // Apply preheader alignment saved by index (desktop)
    (function(){
      function applySavedAlign(){
        if (!window.matchMedia('(min-width: 1200px)').matches) return;
        var root = document.documentElement;
        try {
          var saved = localStorage.getItem('preheaderAlign');
          if (!saved) return;
          var obj = JSON.parse(saved);
          if (obj && typeof obj.left === 'number' && typeof obj.width === 'number') {
            root.style.setProperty('--preheader-inner-left', obj.left + 'px');
            root.style.setProperty('--preheader-inner-width', obj.width + 'px');
          }
        } catch(e){}
      }

      window.addEventListener('load', applySavedAlign);
      window.addEventListener('resize', function(){ if (!window.__alignTimer) window.__alignTimer=setTimeout(function(){ window.__alignTimer=null; applySavedAlign(); }, 120); }, {passive:true});
    })();

    // Language dropdown behavior (same as index)
    (function(){
      var toggle = document.querySelector('.lang-toggle');
      var menu = document.getElementById('lang-menu');
      if (!toggle || !menu) return;
      function setLang(lang){
        var html = document.documentElement;
        if (lang === 'he') { html.setAttribute('lang','he'); html.setAttribute('dir','rtl'); toggle.querySelector('.label').textContent='עברית'; }
        else { html.setAttribute('lang','en'); html.setAttribute('dir','ltr'); toggle.querySelector('.label').textContent='English'; }
        menu.querySelectorAll('.lang-option').forEach(function(opt){ opt.setAttribute('aria-checked', opt.dataset.lang === lang ? 'true' : 'false'); });
        try { localStorage.setItem('siteLang', lang); } catch(e){}
      }
      function openMenu(){ menu.classList.add('open'); toggle.setAttribute('aria-expanded','true'); }
      function closeMenu(){ menu.classList.remove('open'); toggle.setAttribute('aria-expanded','false'); }
      toggle.addEventListener('click', function(e){ e.stopPropagation(); if (menu.classList.contains('open')) closeMenu(); else openMenu(); });
      document.addEventListener('click', function(e){ if (!menu.contains(e.target) && !toggle.contains(e.target)) closeMenu(); });
      document.addEventListener('keydown', function(e){ if (e.key === 'Escape') closeMenu(); });
      menu.addEventListener('click', function(e){ var btn = e.target.closest('.lang-option'); if (!btn) return; setLang(btn.dataset.lang); closeMenu(); });
      try { var saved = localStorage.getItem('siteLang'); if (saved==='he'||saved==='en') setLang(saved); } catch(e){}
    })();
  </script>

  <script>
    // Always-visible preheader: set CSS var so sticky header sits below it
    (function(){
      var pre = document.getElementById('preheader');
      if(!pre) return;
      function setOffset(){
        try {
          var h = pre.getBoundingClientRect().height || 0;
          document.documentElement.style.setProperty('--preheader-height', h + 'px');
          pre.setAttribute('aria-hidden','false');
        } catch(e) {}
      }
      window.addEventListener('load', setOffset, {passive:true});
      window.addEventListener('resize', setOffset, {passive:true});
      setOffset();
    })();
